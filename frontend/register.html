<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CampusCart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <div class="logo-icon">ðŸ›’</div><span>CampusCart</span>
            </a>
        </div>
    </header>

    <div class="auth-page">
        <div class="auth-card" style="max-width: 600px;">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p>Join the campus marketplace</p>
            </div>

            <form id="register-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-input" id="name" required placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label>Student ID</label>
                        <input type="text" class="form-input" id="studentId" required placeholder="2024CS001">
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-input" id="email" required placeholder="student@college.edu">
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" class="form-input" id="phone" required placeholder="9876543210">
                    </div>
                </div>

                <div class="form-group">
                    <label>Student Type</label>
                    <div style="display: flex; gap: 1rem; margin-top: 0.5rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="radio" name="userType" value="hosteller" checked onchange="toggleFields()">
                            Hosteller
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="radio" name="userType" value="dayscholar" onchange="toggleFields()"> Day
                            Scholar
                        </label>
                    </div>
                </div>

                <div id="hosteller-fields" class="form-grid">
                    <div class="form-group">
                        <label>Hostel Name</label>
                        <select class="form-input" id="hostelName">
                            <option value="">Select Hostel</option>
                            <option value="Boys Hostel A">Boys Hostel A</option>
                            <option value="Boys Hostel B">Boys Hostel B</option>
                            <option value="Girls Hostel A">Girls Hostel A</option>
                            <option value="Girls Hostel B">Girls Hostel B</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Room Number</label>
                        <input type="text" class="form-input" id="roomNo" placeholder="101">
                    </div>
                </div>

                <div id="dayscholar-fields" class="form-group" style="display: none;">
                    <label>Home Address</label>
                    <textarea class="form-input" id="address" rows="2" placeholder="Street, Area, City..."></textarea>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-input" id="password" required placeholder="Min 6 chars">
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-input" id="confirmPassword" required placeholder="Confirm">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        lucide.createIcons();

        function toggleFields() {
            const type = document.querySelector('input[name="userType"]:checked').value;
            const hostellerFields = document.getElementById('hosteller-fields');
            const dayscholarFields = document.getElementById('dayscholar-fields');

            if (type === 'hosteller') {
                hostellerFields.style.display = 'grid';
                dayscholarFields.style.display = 'none';
                document.getElementById('hostelName').setAttribute('required', '');
                document.getElementById('roomNo').setAttribute('required', '');
                document.getElementById('address').removeAttribute('required');
            } else {
                hostellerFields.style.display = 'none';
                dayscholarFields.style.display = 'block';
                document.getElementById('hostelName').removeAttribute('required');
                document.getElementById('roomNo').removeAttribute('required');
                document.getElementById('address').setAttribute('required', '');
            }
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }

            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerHTML = 'Creating Account...';
            btn.disabled = true;

            const userType = document.querySelector('input[name="userType"]:checked').value;

            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                studentId: document.getElementById('studentId').value,
                password,
                userType,
                hostelName: userType === 'hosteller' ? document.getElementById('hostelName').value : '',
                roomNo: userType === 'hosteller' ? document.getElementById('roomNo').value : '',
                address: userType === 'dayscholar' ? document.getElementById('address').value : ''
            };

            try {
                const res = await API.register(userData);

                if (res.success) {
                    Auth.login(res.data.token, res.data);
                    showToast('Registration successful!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showToast(res.message || 'Registration failed', 'error');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                showToast('Something went wrong', 'error');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Initial setup
        toggleFields();
    </script>
</body>

</html>
