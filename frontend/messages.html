<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - CampusCart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .messages-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 70vh;
        }

        .messages-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        .messages-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .message-card:hover {
            border-color: var(--primary);
            background: #fdfeff;
        }

        .message-context {
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .message-sender {
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: #94a3b8;
            float: right;
        }

        .empty-inbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <div class="logo-icon">ðŸ›’</div><span>CampusCart</span>
            </a>
            <nav class="nav">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="messages-container">
            <div class="messages-header">
                <h2 style="margin: 0;">Inbox</h2>
            </div>

            <div id="messages-list" class="messages-list">
                <div class="empty-inbox">
                    <i data-lucide="inbox" style="width: 48px; height: 48px; margin-bottom: 1rem;"></i>
                    <p>No messages yet</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        lucide.createIcons();

        // Add getMessages to API (monkey patch)
        API.getMessages = async function () {
            const res = await fetch(`${API_BASE_URL}/messages`, {
                headers: this.getHeaders()
            });
            return res.json();
        };

        document.addEventListener('DOMContentLoaded', async () => {
            if (!Auth.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }
            loadMessages();
        });

        async function loadMessages() {
            try {
                const res = await API.getMessages();
                if (res.success && res.data.length > 0) {
                    renderMessages(res.data);
                }
            } catch (err) {
                console.error(err);
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messages-list');
            container.innerHTML = messages.map(msg => `
                <div class="message-card">
                    <span class="message-time">${new Date(msg.createdAt).toLocaleDateString()}</span>
                    ${msg.productId ? `<div class="message-context">Related to Product ID: ${msg.productId}</div>` : ''}
                    <div class="message-sender">${msg.sender === Auth.getUser().id ? 'You' : 'User ' + msg.sender.substr(0, 4)}</div>
                    <p>${msg.content}</p>
                </div>
            `).join('');
            lucide.createIcons();
        }
    </script>
</body>

</html>
