<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CampusCart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <div class="logo-icon">ðŸ›’</div><span>CampusCart</span>
            </a>
        </div>
    </header>

    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Login to continue shopping</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-input" id="email" required placeholder="student@college.edu">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-input" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        lucide.createIcons();

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            btn.innerHTML = 'Logging in...';
            btn.disabled = true;

            try {
                const res = await API.login(email, password);

                if (res.success) {
                    Auth.login(res.data.token, res.data);
                    showToast('Login successful!', 'success');

                    // Check for redirect param
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || 'index.html';

                    setTimeout(() => {
                        window.location.href = redirect;
                    }, 1000);
                } else {
                    showToast(res.message || 'Login failed', 'error');
                    btn.innerHTML = 'Login';
                    btn.disabled = false;
                }
            } catch (err) {
                showToast('Something went wrong', 'error');
                btn.innerHTML = 'Login';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
